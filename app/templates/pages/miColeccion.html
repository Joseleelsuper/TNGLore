<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ images['icons']['favicon'] }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/miColeccion.css') }}">
    <title>TNGLore - Mi Colección</title>
</head>
<body>
    <!-- Encabezado -->
    {% include 'components/header.html' %}

    <!-- Contenido principal -->
    <main>
        {% if coleccion|length == 0 %}
        <!-- Controles de ordenación -->
        <div id="sorting-controls">
            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select">
                <option value="nombre">Nombre</option>
                <option value="rareza">Rareza</option>
            </select>
        </div>
        <!-- Contenedor para servidores y sus cartas -->
            <div id="guilds-container"></div>
        {% else %}
            <div id="no-cards-message">
                <p id="no-cards-text">No tienes cartas en tu colección todavía.</p>
            </div>
        {% endif %}
    </main>

    <!-- Overlay -->
    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <span class="close-btn">&times;</span>
            <div class="overlay-image-container">
                <img id="overlay-image" src="" alt="Imagen ampliada">
            </div>
            <div class="overlay-details">
                <h2 id="overlay-title"></h2>
                <p id="overlay-rarity"></p>
                <p id="overlay-collection"></p>
                <p id="overlay-description"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="{{ url_for('static', filename='js/utils/shared.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/pages/miColeccion.js') }}"></script>
</body>
</html>
